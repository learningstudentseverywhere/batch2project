_schema-version: "3.1"
ID: batch2project
description: A simple CAP project.
version: 1.0.0
modules:
- name: batch2project-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: batch2project-auth
  - name: batch2project-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: batch2project-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: batch2project-db
  parameters:
    buildpack: nodejs_buildpack
- name: batch2project
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: batch2project-auth
  - name: batch2project-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: batch2project-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: batch2project-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - compracticebatch2ui.zip
      name: compracticebatch2ui
      target-path: resources/
    - artifacts:
      - combatch2batch2fioele.zip
      name: combatch2batch2fioele
      target-path: resources/
    - artifacts:
      - combatch2uipresentationvariantbatch2.zip
      name: combatch2uipresentationvariantbatch2
      target-path: resources/
- name: compracticebatch2ui
  type: html5
  path: app/batch2ui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: combatch2batch2fioele
  type: html5
  path: app/batch2fioele
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: combatch2uipresentationvariantbatch2
  type: html5
  path: app/presentationvariant_batch2
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: batch2project-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: batch2project-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: batch2project-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: batch2project-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: batch2project-html5-srv
    service-plan: app-host
- name: batch2project-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: batch2project-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: batch2project-destination-service
    service-plan: lite
  requires:
  - name: srv-api
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
